
<head>
    <!--ICONSOUT CDN-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
<nav>
    <div class="container nav__container">
        <a href="#"><h2 style="color:white">SHOPIFY</h2></a>

        <ul class="nav__menu" style="padding: 0 2.5% 0 2.5%;">
            <li><a routerLink="/home" href="#">Home</a></li>
            <li><a routerLink="/product" href="#">Buy</a></li>
            <li *ngIf="isSeller=='yes'" ><a routerLink="/sell" href="#">Sell</a></li>
           

            <li [matMenuTriggerFor]="menu" style="color: white;text-transform: capitalize;">{{name}}</li>
            <mat-menu #menu="matMenu" style="padding: 3%;">
   <!-- <button routerLink="/profile" mat-menu-item><mat-icon>account_circle</mat-icon>User Info</button> -->
              <button (click)="getPurchaseHistory()" routerLink="/profile" mat-menu-item><mat-icon>shop</mat-icon>Purchase Details</button>
              <button *ngIf="isSeller== 'yes'" (click)="getSellHistory()" routerLink="/profile" mat-menu-item><mat-icon>shopping_basket</mat-icon>Sell Details</button>
              
   
            </mat-menu>  
            <li><a (click)="getCart() ;getcartCount()" routerLink="/profile" href="#"><span class="cart-count">{{ cartCount }}</span><mat-icon>shopping_cart</mat-icon></a></li>
           
            <li><a (click)="logOut()" routerLink="/home" href="#">Logout</a></li>
        </ul>
        
        <button id="open-menu-btn"><i class="uil uil-bars"></i></button>
        <button id="close-menu-btn"><i class="uil uil-multiply"></i></button>      
    </div>
</nav>

</body>
